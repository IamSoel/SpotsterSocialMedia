{% load static %}

<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<div class="c1">
    <table class="sidetable">
    {% for i in user %}
    <tr class="sidemenu" onclick="window.open('profile','_self')">
        {% if mydetials.profile_pic != '' %}
        <td class="c1-img">
            <img src="media/{{mydetials.profile_pic}}" style="width:50px" height="40" width="50">
        </td>
        {% else %}
        <td class="c1-img">
            <img src="{% static 'img/defaultpp.jpg' %}" style="width:50px" >
        </td>
        {% endif %}
        <td class="c1-label"> 
            &emsp;{{i.first_name}} {{i.last_name}}
        </td>
    </tr>
    {% endfor %}
     <tr class="sidemenu" onclick="window.open('Follower', '_self')">
        <td class="c1-img">
            <img src="{% static 'icon/follower.png' %}">
        </td>
        <td class="c1-label">
           &emsp;Followers({{count}})
        </td>
    </tr>
    <tr class="sidemenu" onclick="window.open('saved', '_self')">
        <td class="c1-img">
            <img src="{% static 'icon/saved.png' %}">
        </td>
        <td class="c1-label">
            &emsp;Saved
        </td>
    </tr>
    <tr class="sidemenu" onclick="window.open('chatbox', '_self')">
        <td class="c1-img">
            <img src="{% static 'icon/message-active.png' %}">
        </td>
        <td class="c1-label">
            &emsp;Chatbox
        </td>
    </tr>
    </table>
</div>
<div class="c1">
    <p>Your Location</p>
    <div class="map-d"><div id="map"></div>
    <script>
         if ( navigator.geolocation ) 
{
    navigator.geolocation.getCurrentPosition( function(position) {

        var lng = position.coords.longitude;
        var lat = position.coords.latitude; 
        console.log(lng);
        console.log(lat);

        mapboxgl.accessToken = 'pk.eyJ1Ijoic2FtaXI4NDc1MyIsImEiOiJja21rYjV3eGowejNmMnZuejBobDUyemVsIn0.8swf-w4X4evCet2INX3ZFA';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [position.coords.longitude, position.coords.longitude], // starting position
        zoom: 3 // starting zoom
    });

    // Add geolocate control to the map.
    map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        })
    );
    $.ajax({
        type: "POST",
        url: 'get_location',
        data: {
           'csrfmiddlewaretoken':$('input[name=csrfmiddlewaretoken]').val(),

            "lng": lng,
            "lat": lat,
        },
        dataType: "json",});
   
});
}

    </script>
    </div>
</div>
