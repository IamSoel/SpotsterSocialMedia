    <tr class="sidemenu">
        <td class="c1-img">

        <td class="c1-label">
            <a href="">Follower</a><br>

    <tr class="sidemenu">
        <td class="c1-img">
            <a href=""><img src="{% static 'icon/saved.png' %}"></a>

        <td class="c1-label">
            <a href="">Saved</a>
        </td>
    </tr>
    <tr class="sidemenu">
        <td class="c1-img">
            <a href=""><img src="{% static 'icon/message-active.png' %}"></a>

        <td class="c1-label">
            <a href="">Chatbox</a><br>
        </td>
    </tr>
    </table>
</div>
<div class="c1">
    <p>Your Location</p>
    <div class="map-d"><div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2FtaXI4NDc1MyIsImEiOiJja21rYjV3eGowejNmMnZuejBobDUyemVsIn0.8swf-w4X4evCet2INX3ZFA';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-96, 37.8], // starting position
        zoom: 3 // starting zoom
    });

    // Add geolocate control to the map.
    map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        })
    );
    </script>
    </div>
</div>
