{% load static %}

<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>

<div class="c1">
    <table class="sidetable">
    {% for i in user %}
    <tr class="sidemenu" onclick="window.open('profile','_self')">
        <td class="c1-img">
            <img src="{% static 'img/defaultpp.jpg' %}" style="width:50px">
        </td>
        <td class="c1-label"> 
            {{i.first_name}} {{i.last_name}}
        </td>
    </tr>
    {% endfor %}
    <tr class="sidemenu" onclick="window.open('saved', '_self')">
        <td class="c1-img">
            <img src="{% static 'icon/saved.png' %}">
        </td>
        <td class="c1-label">
            Saved
        </td>
    </tr>
    <tr class="sidemenu" onclick="window.open('chatbox', '_self')">
        <td class="c1-img">
            <img src="{% static 'icon/message-active.png' %}">
        </td>
        <td class="c1-label">
            Chatbox
        </td>
    </tr>
    </table>
</div>
<div class="c1">
    <p>Your Location</p>
    <div class="map-d"><div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2FtaXI4NDc1MyIsImEiOiJja21rYjV3eGowejNmMnZuejBobDUyemVsIn0.8swf-w4X4evCet2INX3ZFA';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-96, 37.8], // starting position
        zoom: 3 // starting zoom
    });

    // Add geolocate control to the map.
    map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        })
    );
    </script>
    </div>
</div>
