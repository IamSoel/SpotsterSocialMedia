<!DOCTYPE html>
<html>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <head>
        <title>Spotster</title>
        <link rel="icon" href="{% static 'img/icon.png' %}">
    </head>
    <body>
        <div class="header">
            <div class="headerlink">
                <a href="">FAQ</a>
            </div>
            <div class="headerlink">
                <a href="">Blog</a>
            </div>
            <div class="headerlink">
                <a href="support">Support</a>
            </div>
            <div class="headerlink">
                <a href="">Legal</a>
            </div>
        </div>

            <!-- header -->
            <div class="main_container">
                
                <!-- phone img -->
                <div class="phone_container">
                    <div class="phone">
                        <img src="{% static 'img/phone.png' %}">
                    </div>
                    <div class="ground">
                        <img src="{% static 'img/ground.png' %}">
                    </div>
                    <div class="ball">
                        <img src="{% static 'img/ball.png' %}">
                    </div>
                    <div class="player">
                        <img src="{% static 'img/player.png' %}">
                    </div>
                    <div class="phonelogo">
                        <b>Spotster</b>
                    </div>
                </div>
                
                <!-- login div -->
                <div class="login_container">
                    <div class="login">
                        <form method="POST" action="login">
                            {% csrf_token %}

                            <!-- logo -->
                            <div class="logo">
                                <b>Spotster</b>
                            </div>
                            <label for="email">
                                    <input type="text" placeholder="Email or Phone Number" name="email" autofocus>
                            </label>
                            <label for="password">
                                    <input type="password" placeholder="Password" name="password">
                            </label>
                            <div class="forgot">
                                <label for="forgotpassword">
                                    <a href="">Forgot Password?</a>
                                </label>
                            </div>
                            <div>
                                <label for="submit">
                                    <input type="submit" value="Login">
                                </label>
                            </div>

                            <!-- Sign up -->
                            <div class="createnew">
                                <center>
                                    <label for="new_account">
                                        <a onclick="document.getElementById('new_acc_modal').style.display='block';">Create New Account</a>
                                    </label>
                                </center>
                            </div>
                        </form>
                    </div>

                    <!-- andriod download link -->
                    <div class="android">
                        <a href=""><img src="{% static 'img/android.png' %}"></a>
                    </div>
                </div>
            </div>
            
            <!-- Create New ACcount Modal -->
            <div id="new_acc_modal">
                <div class="modal">
                    <div class="modalheader">
                        Sign Up
                    </div>
                    <div class="closebutton">
                        <span onclick="document.getElementById('new_acc_modal').style.display='none';">&times;</span>
                    </div>
                    <div class="signup">
                        <form method="POST" action="register">
                            {% csrf_token %}
                            <div class="fullname">
                                <input type="text" placeholder="First Name" name="first_name" autofocus>
                                <input type="text" placeholder="Last Name" name="last_name">
                            </div>
                            <div class="emailpassword">
                                <input type="text" placeholder="Email or Phone Number" name="email">
                                <input type="password" placeholder="Password" name="password">
                            </div>
                            <div class="birthday">
                                <label for="birthday">Birthday:</label>
                                <select name="birth_month">
                                    <option disabled>Month</option>
                                    <option>Jan</option>
                                    <option>Feb</option>
                                    <option>Mar</option>
                                    <option>Apr</option>
                                    <option>May</option>
                                    <option>Jun</option>
                                    <option>Jul</option>
                                    <option>Aug</option>
                                    <option>Sep</option>
                                    <option>Oct</option>
                                    <option>Nov</option>
                                    <option>Dec</option>
                                </select>
                                <select name="birth_day">
                                    <option disabled>Day</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                    <option>13</option>
                                    <option>14</option>
                                    <option>15</option>
                                    <option>16</option>
                                    <option>17</option>
                                    <option>18</option>
                                    <option>19</option>
                                    <option>20</option>
                                    <option>21</option>
                                    <option>22</option>
                                    <option>23</option>
                                    <option>24</option>
                                    <option>25</option>
                                    <option>26</option>
                                    <option>27</option>
                                    <option>28</option>
                                    <option>29</option>
                                    <option>30</option>
                                    <option>31</option>
                                </select>
                                <select name="birth_year">
                                    <option disabled>Year</option>
                                    <option>2021</option>
                                    <option>2020</option>
                                    <option>2019</option>
                                    <option>2018</option>
                                    <option>2017</option>
                                    <option>2016</option>
                                    <option>2015</option>
                                    <option>2014</option>
                                    <option>2013</option>
                                    <option>2012</option>
                                    <option>2011</option>
                                    <option>2010</option>
                                    <option>2009</option>
                                    <option>2008</option>
                                    <option>2007</option>
                                    <option>2006</option>
                                    <option>2005</option>
                                    <option>2004</option>
                                    <option>2003</option>
                                    <option>2002</option>
                                    <option>2001</option>
                                    <option>2000</option>
                                    <option>1999</option>
                                    <option>1998</option>
                                    <option>1997</option>
                                    <option>1996</option>
                                    <option>1995</option>
                                    <option>1994</option>
                                    <option>1993</option>
                                    <option>1992</option>
                                    <option>1991</option>
                                    <option>1990</option>
                                    <option>1989</option>
                                    <option>1988</option>
                                    <option>1987</option>
                                    <option>1986</option>
                                    </select>
                            </div>
                            <div class="gender">
                                <label>Gender:</label>
                                <label class="sex" for="male">
                                    <input type="radio" name="sex" value="male" id="male">Male
                                </label>
                                <label class="sex" for="female">
                                    <input type="radio" name="sex" value="male" id="female">Female
                                </label>
                                <label class="sex" for="custom">
                                    <input type="radio" name="sex" value="custom" id="custom">Custom
                                </label>
                            </div>
                            <div class="policy">
                                By clicking Sign Up, you agree to our Terms, Data Policy and Cookies Policy. You may receive Email Notifications from us and can opt out any time.
                            </div>
                            <center class="signupto">
                                <input type="submit" value="Sign Up">
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        
        <!-- footer -->
        <div class="footer" style="background: url('{% static 'img/theme.png' %}') no-repeat 100%;">
            &copy All Right Reserved
        </div>
    </body>
</html>
